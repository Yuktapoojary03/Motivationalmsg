<html>
<head>
	<title>Web App 1 by Yukta</title>
	<style>
		* { font-size:40px; }
	</style>
	<script>
		function show()
		{
		event.preventDefault();
		let ans=document.getElementById("ans");

		//we are created array of msg
		let mm= ["Hi!","Hello!","Good morning!","Have a nice day!"];
		
		//we are selecting any one random msg
		let r =parseInt(Math.random() *mm.length);

		//we areb showing the msg
		ans.innerHTML=mm[r];
		}
	</script>
</head>
<body>
<center>
	<h1>Motivational Msg V1</h1>
	<form onsubmit="show()">
	<input type="submit" value="Get Msg" />
	</form>
	<h1 id="ans" />
</center>
</body>
</html>
